
<div class="container">
  <!--<h2>{{firstName.classList}}</h2>-->
<form #profileData="ngForm" (submit)="login(profileData.value)">
  <div class="form-group">
    <label>First Name : </label>
    <input #firstName type="text" class="form-control" name="fname" ngModel required>
  </div>

  <div class="form-group">
    <label>Last Name : </label>
    <input type="text" class="form-control" name="lname" ngModel required>
  </div>

  <div class="form-group">
    <label>Email Id : </label>
    <input type="text" class="form-control" name="email" ngModel required>
  </div>

  <div ngModelGroup="addr">
    <div class="form-group">
      <label>Address : </label>
      <input type="text" class="form-control" name="address" ngModel required>
    </div>
    <div class="form-group">
      <label>City : </label>
      <input type="text" class="form-control" name="city" ngModel required>
    </div>
    <div class="form-group">
      <label>Country : </label>
      <select class="form-control" name="country" ngModel required>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Australia">Australia</option>
      </select>
    </div>

  </div>

  <div class="form-group">
    <label>Gender : </label>
    <input type="radio" class="form-control" name="gender" value="Male" ngModel >Male
    <input type="radio" class="form-control" name="gender" value="Female" ngModel >Female
  </div>

  <div class="form-group">
    <input type="submit" class="btn btn-primary">
  </div>

</form>
</div>
