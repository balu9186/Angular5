<table align="center" border="1px solid black" cellpadding="5px">
  <tr style="background-color:aqua">
    <th>Country</th>
    <th>Capital</th>
    <th>Currency</th>
    <th>Flag</th>
  </tr>
  <tr *ngFor="let x of data">
    <td>{{x.name}}</td>
    <td>{{x.capital}}</td>
    <td>{{x.currencies[0].code}}</td>
    <td><img src={{x.flag}} width="100px" height="100px"></td>
  </tr>

</table>
